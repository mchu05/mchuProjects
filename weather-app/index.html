<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Siri, Whats the weather like?</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <div class="result container-fluid">
        	<div class="row">
        		<div class="col-sm-10 col-sm-offset-1">
        			<div class="search text-center">
	                	<input class="cityName" id="cityName" name="cityName" placeholder="Enter a city name"/>
	                	<input type = "button" name="submit" value="Search" id="submit" class="submit"/>
	                </div>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-sm-10 col-sm-offset-1">
        			<div class="main">
	                    <h2 class="city"></span></h2>
	                    <span class="air-pressure"></span>
	                    <table class="table table-striped" id="weekly-temp">
		                    <thead>
						        <tr>
						          <th class="text-center">Day</th>
						          <th>Day Temp.</th>
						          <th>Min Temp.</th>
						          <th>Max Temp.</th>
						          <th>Night Temp.</th>
						        </tr>
						    </thead>
		                    <tbody>
		                    </tbody>
						</table>
	                </div>
        		</div>
        	</div>
          </div>

		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
        <script src="js/main.js"></script>

    
    </body>
