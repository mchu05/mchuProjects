<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Coffee Shop</title>
  <meta name="description" content="Coffee Shop">
  <meta name="author" content="MonicaChu">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container">
    <div class="shopping-trolley" id="shopping-trolley">
      <div class="col-md-offset-2 col-md-4">
        <h2>Menu</h2>
        <ul class="list-group">
          <li v-repeat="drink: drinks" class="list-group-item">
              {{ drink.description }}
              <div class="AddToTray">
                <button v-on="click: addToTray(drink)"><i class="fa fa-plus-square"></i></button>
                <span>$ {{ drink.price }}</span>
              </div>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>Tray ({{ tray.length }})</h2>
        <ul class="list-group">
          <li v-repeat="item: tray" class="list-group-item">{{ item.description }} - Total: $ {{ item.quantity * item.price }}
               <button v-on="click: removeItem(item)"><i class="fa fa-trash-o"></i></button>
               <button v-on="click: minusOne(item)"><i class="fa fa-caret-square-o-down"></i></button> 
               <button v-on="click: plusOne(item)"><i class="fa fa-caret-square-o-up"></i></button>
               <span class="badge">{{ item.quantity }}</span>
          </li>
        </ul>
        <h3>Total: $ {{ trayTotal }}</h3>
      </div>
    </div>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
